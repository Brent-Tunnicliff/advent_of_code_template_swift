name: Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          submodules: true
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app
      - name: Build package
        run: swift build
      - name: Run tests
        run: swift test